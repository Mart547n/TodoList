<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <header>
        <!-- Contains the header of the page (closeing buttons and title) as well as the place to get input from the user -->
        <div class="topButtons">
            <!-- Contains the control buttons (close and minimize) aswell as the title of the app -->
        </div>
        <div class="inputs">
            <!-- Contains the input bar and the add item button TODO: Find another placeholder -->
            <input type="text" placeholder="Task..." id="item">
            <button id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                    </g>
                </svg>
            </button>
        </div>
    </header>
    <div class="container">
        <ul class="todo" id="todo">

        </ul>

        <ul class="todo" id="completed">

        </ul>
    </div>



    <!-- Script files -->
    <script src="../js/index.js"></script>
</body>

</html>
